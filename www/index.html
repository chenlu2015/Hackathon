<html>
<head>
  <meta charset="utf8">

  <script src="http://localhost/cordova.js"></script>

  <script src="http://code.ionicframework.com/0.9.19/js/angular/angular.min.js"></script> 
  <script src="http://code.ionicframework.com/0.9.19/js/angular/angular-animate.min.js"></script>

  <script src="http://code.ionicframework.com/0.9.19/js/angular/angular-touch.min.js"></script>

  <script src="/models/task.js"></script>

  <script src="/services/user.js"></script>
  <script src="/services/auth.js"></script>
  <script src="/controllers/auth.js"></script>

</head>
<body ng-app="myApp" class="content">

<div ng-controller="AuthCtrl">

{{user}}
<form ng-submit="register(user)" name="form">  
  <div class="list list-inset">
    <label class="item item-input">
      <input type="email" placeholder="Email" ng-model="user.email">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password" ng-model="user.password">
    </label>
  </div>
  
  <button class="button button-full button-positive">
    <input type ="submit" value="Register" >Register </input>
  </button>

</form>

  <button ng-click="tasks()">(temp) Go To Tasks Page</button>
</div>



</body>
</html>
