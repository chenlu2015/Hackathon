

<div ng-controller="TaskCtrl">
  <div class="tabs-striped tabs-top tabs-background-positive tabs-light">
    <div class="tabs">
      <a class="tab-item active" ng-click="showPage = 1">
        <i class="icon ion-clipboard"></i>
          My Tasks
      </a>
      <a class="tab-item" ng-click="showPage = 2">
        <i class="icon ion-folder"></i>
          Event Tasks
      </a>
      <a class = "tab-item" ng-click = "showPage = 3">
      <i class = "icon ion-gear-b"></i>
        Settings
      </a>
    </div>
  </div> 

  <div ng-show="showPage == 1">
    <h1>My Tasks</h1>
      
      <ion-header-bar class="bar-positive" style="margin-top:48px">
      <div class="buttons">
        <button class="button button-icon icon ion-minus-circled" 
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      <h1 class="title">My Tasks</h1>
      <button class="button"
          ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Reorder
          </button>
      </div>
    </ion-header-bar>

    <ion-content>


      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in items" 
                  item="item"
                  href="#/item/{{item.id}}">
          Item {{ item.id }}
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            Share
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>

    </ion-content>



  </div>
  <div ng-show="showPage == 2">Event Tasks</div>

  <div class="list" ng-show = "showPage == 3">

    <a class="item item-icon-left" href="#">
      <i class="icon ion-email"></i>
      Log Out
    </a>


    <a class="item item-icon-left" href="#">
      <i class="icon ion-person-stalker"></i>
      Friends
      <span class="badge badge-assertive">0</span>
    </a>

  </div>
</div>


</div>
